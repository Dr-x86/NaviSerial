<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>NAVI</title>
  <link rel="stylesheet" href="styles/mainStyles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="top-bar">
    <a href="index.html">
      <img src="images/logo.gif" alt="Logo" class="logo">
    </a>
    <div class="glitch"> N A V I + Inteligencia colectiva </div>
  </header>

  <main class="main-content">
    <div class="win95-window">
      <div class="title-bar">
        <img src="https://win98icons.alexmeub.com/icons/png/accesibility_window_abc.png" alt="icono" style="height: 16px; margin-right: 6px;">
        <span class="title">Layer 01 - Idioma</span>
        <div class="close-button">×</div>
      </div>
      <div class="window-body">
        Selecciona el idioma de tu preferencia:
        <br><br>
        <select>
          <option value="es">Español - Latino</option>
          <option value="jp">Japonés</option>
        </select>
      </div>
    </div>

    <div class="win95-window">
      <div class="title-bar">
        <img src="https://win98icons.alexmeub.com/icons/png/netshow_notransm-2.png" alt="icono" style="height: 16px; margin-right: 6px;">
        <span class="title">Layer 02 - Video</span>
        <div class="close-button">×</div>
      </div>
      <div class="window-body">
        Selecciona el Capitulo
        <br><br>
        <select>
          <option value="cap1">Capítulo 1</option>
          <option value="cap2">Capítulo 2</option>
        </select>
      </div>
    </div>

  </main>
</body>

</html>
