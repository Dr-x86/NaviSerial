<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>NAVI</title>
  <link rel="stylesheet" href="styles/mainStyles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="top-bar">
    <div class="glitch">
      <p>Children of the city</p>
    </div>
    <a href="index.html">
      <img src="images/logo.gif" alt="Logo" class="logo">
    </a>
    <div class="glitch"> NAVI + Inteligencia colectiva</div>
  </header>

  <main class="main-content">

    <div class="win95-window">
      <div class="title-bar">
        <img src="https://win98icons.alexmeub.com/icons/png/loudspeaker_rays-0.png" alt="icono"
          style="height: 16px; margin-right: 3px;">
        <span class="title">Layer 01 - Idioma</span>
        <div class="close-button">×</div>
      </div>
      <div class="window-body">
        Selecciona el idioma de tu preferencia:
        <br><br>
        <select id="idioma">
          <option value="es">Español - Latino</option>
          <option value="jp">Japonés - Subs Español</option>
        </select>
        <br><br>
      </div>
    </div>

    <div class="win95-window">
      <div class="title-bar">
        <img src="https://win98icons.alexmeub.com/icons/png/movie_maker-3.png" alt="icono"
          style="height: 16px; margin-right: 3px;">
        <span class="title">Layer 02 - Video</span>
        <div class="close-button">×</div>
      </div>
      <div class="window-body">
        Elige un filtro de tu preferencia:
        <br><br>
        <select>
          <option value="none"> Ninguno </option>
          <option value="VHS"> VHS </option>
        </select>
        <br><br>
      </div>
    </div>

    <div class="win95-window">
      <div class="title-bar">
        <img src="https://win98icons.alexmeub.com/icons/png/world-4.png" alt="icono"
          style="height: 16px; margin-right: 3px;">
        <span class="title">Layer 03 - Wired</span>
        <div class="close-button">×</div>
      </div>
      <div class="window-body">
        <br>
        Conecta con el mundo en los <a href="#index">comentarios</a>
        <br><br>
        <a href="https://www.facebook.com/lain.iwakura.532731/" target="_blank">
          <img src="https://win98icons.alexmeub.com/icons/png/computer_user_pencil-0.png" alt="mrworldwide"
            style="height: 16px; margin-right: 5px;">
          You
        </a>
      </div>
    </div>

  </main>
  <div class="video-player">
    <div class="win95-window" style="width: 800px;">
      <div class="title-bar">
        <img src="https://win98icons.alexmeub.com/icons/png/msn3-3.png" alt="reproductor" style="height: 16px;">
        <span class="title">Windows reproductor</span>
        <div class="close-button">×</div>
      </div>
      <div class="window-body">
        <h3>AQUI HAY CONTENIDO DINAMICO</h3>

        <iframe id="video-frame" width="100%" height="400px" src="https://mega.nz/embed/vBl1VCxL#6WRXQc9Kyh6AsPKkQHutfknQ5aHfZ6RiPSbMpzQv0ek" allowfullscreen ></iframe>
      </div>
      <div class="controls">
        <button id="anterior">⏮</button>
        <button >⏏</button>
        <button id="siguiente">⏭</button>
      </div>
      <br>
    </div>
  </div>
  <script src="scripts/reproducir.js"></script>
</body>

</html>
